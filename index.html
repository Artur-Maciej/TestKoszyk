<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczny tekst z URL</title>
    <script>
        // Pobranie wartości z parametrów URL
        function getTextFromURL() {
            let params = new URLSearchParams(window.location.search);
            let text = params.get("text"); // Pobranie wartości po "?text="
            if (text) {
                document.getElementById("displayText").textContent = decodeURIComponent(text);
            }
        }
    </script>
</head>
<body onload="getTextFromURL()">
    <h1>Tekst przekazany w URL:</h1>
    <p id="displayText">Brak tekstu</p>
</body>
</html>
